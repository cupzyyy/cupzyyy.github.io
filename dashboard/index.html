<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Cupzyyy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#6366f1;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:"Poppins",sans-serif;margin:0;background:#f7fafc;color:#111827}
    header{padding:14px 18px;background:#fff;border-bottom:1px solid #eee}
    .container{max-width:1000px;margin:22px auto;padding:0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px}
    .stat{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(16,24,40,0.04)}
    .stat h2{margin:0;font-size:1.6rem;color:var(--primary)}
    .stat p{margin:6px 0 0;color:var(--muted)}
    a.back{display:inline-block;margin-top:16px;text-decoration:none;color:var(--primary)}
    @media (max-width:480px){.stat h2{font-size:1.3rem}}
  </style>
</head>
<body>
  <header>
    <div class="container"><strong>Dashboard</strong></div>
  </header>

  <main class="container">
    <div class="grid">
      <div class="stat">
        <p>Pengguna Aktif</p>
        <h2 id="stat-users">1,234</h2>
      </div>
      <div class="stat">
        <p>Permintaan Hari Ini</p>
        <h2 id="stat-requests">567</h2>
      </div>
      <div class="stat">
        <p>Uptime</p>
        <h2 id="stat-uptime">99.99%</h2>
      </div>
      <div class="stat">
        <p>Latency Rata-rata</p>
        <h2 id="stat-latency">120 ms</h2>
      </div>
    </div>

    <a class="back" href="/">← Kembali ke Beranda</a>
  </main>
</body>
</html>
