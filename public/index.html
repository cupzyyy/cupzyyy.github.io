<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZyyXit - Store</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome 7.0.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            bg: '#000000',
                            card: '#1c1c1e',
                            card2: '#2c2c2e',
                            border: '#38383a',
                            blue: '#0a84ff',
                            green: '#30d158',
                            red: '#ff453a',
                            orange: '#ff9f0a',
                            purple: '#bf5af2',
                            gray: '#8e8e93',
                            light: '#f2f2f7'
                        }
                    },
                    boxShadow: {
                        'glossy': '0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1)',
                        'glossy-lg': '0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.15)',
                        'inner-glow': 'inset 0 2px 10px rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: #000000;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* iOS Glossy Effect */
        .ios-card {
            background: linear-gradient(145deg, rgba(28, 28, 30, 0.9) 0%, rgba(20, 20, 22, 0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .ios-glass {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ios-button {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            box-shadow: 
                0 4px 15px rgba(10, 132, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ios-button:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(10, 132, 255, 0.2);
        }
        
        .ios-button-success {
            background: linear-gradient(135deg, #30d158 0%, #248a3d 100%);
            box-shadow: 
                0 4px 15px rgba(48, 209, 88, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .ios-input {
            background: rgba(44, 44, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .ios-input:focus {
            border-color: #0a84ff;
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.15);
        }
        
        .product-card {
            background: linear-gradient(145deg, rgba(44, 44, 46, 0.9) 0%, rgba(32, 32, 34, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            border-color: rgba(10, 132, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .product-card.selected {
            border-color: #0a84ff;
            background: linear-gradient(145deg, rgba(10, 132, 255, 0.15) 0%, rgba(10, 132, 255, 0.05) 100%);
            box-shadow: 
                0 0 0 1px #0a84ff,
                0 8px 30px rgba(10, 132, 255, 0.2);
        }
        
        .popular-badge {
            background: linear-gradient(135deg, #ff9f0a 0%, #d48000 100%);
            box-shadow: 0 2px 8px rgba(255, 159, 10, 0.3);
        }
        
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .pulse-ring {
            position: relative;
        }
        
        .pulse-ring::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: inherit;
            background: #30d158;
            opacity: 0;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .scale-in {
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .status-dot {
            box-shadow: 0 0 10px currentColor;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1c1c1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #38383a;
            border-radius: 3px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #0a84ff 0%, #bf5af2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-ios-bg text-white min-h-screen flex items-center justify-center p-4">

    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-ios-purple/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-ios-blue/20 rounded-full blur-[120px]"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md relative z-10">
        
        <!-- Header -->
        <div class="text-center mb-8 slide-up">
            <div class="inline-flex items-center justify-center w-20 h-20 ios-card rounded-3xl mb-4 relative">
                <i class="fa-solid fa-bag-shopping text-3xl text-ios-blue"></i>
                <div class="absolute -top-1 -right-1 w-6 h-6 bg-ios-green rounded-full flex items-center justify-center pulse-ring">
                    <i class="fa-solid fa-check text-xs text-black"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold mb-2 tracking-tight">ZyyXit<span class="gradient-text">Store</span></h1>
            <p class="text-ios-gray text-sm">Pembayaran QRIS Otomatis</p>
        </div>

        <!-- Order Form -->
        <div id="orderForm" class="ios-card rounded-3xl p-6 slide-up" style="animation-delay: 0.1s">
            
            <!-- Product Selection -->
            <div class="mb-6">
                <label class="text-xs font-semibold text-ios-gray uppercase tracking-wider mb-3 block">
                    <i class="fa-solid fa-cube mr-1"></i> Pilih Produk
                </label>
                <div id="productList" class="space-y-3">
                    <!-- Products loaded via JS -->
                    <div class="space-y-3">
                        <div class="product-card rounded-2xl p-4 shimmer h-24"></div>
                        <div class="product-card rounded-2xl p-4 shimmer h-24"></div>
                    </div>
                </div>
            </div>

            <!-- Quantity -->
            <div class="mb-6">
                <label class="text-xs font-semibold text-ios-gray uppercase tracking-wider mb-3 block">
                    <i class="fa-solid fa-layer-group mr-1"></i> Jumlah
                </label>
                <div class="ios-card rounded-2xl p-2 flex items-center">
                    <button onclick="updateQty(-1)" class="w-12 h-12 flex items-center justify-center rounded-xl bg-ios-card2 hover:bg-ios-border transition text-white text-lg font-medium">
                        <i class="fa-solid fa-minus text-sm"></i>
                    </button>
                    <input type="number" id="quantity" value="1" min="1" max="99" readonly 
                           class="flex-1 text-center bg-transparent text-2xl font-bold text-white outline-none">
                    <button onclick="updateQty(1)" class="w-12 h-12 flex items-center justify-center rounded-xl bg-ios-card2 hover:bg-ios-border transition text-white text-lg font-medium">
                        <i class="fa-solid fa-plus text-sm"></i>
                    </button>
                </div>
            </div>

            <!-- Customer Info -->
            <div class="mb-6 space-y-4">
                <div>
                    <label class="text-xs font-semibold text-ios-gray uppercase tracking-wider mb-2 block">
                        <i class="fa-solid fa-user mr-1"></i> Nama Lengkap
                    </label>
                    <input type="text" id="buyerName" placeholder="Masukkan nama Anda" 
                           class="ios-input w-full px-4 py-4 rounded-2xl text-white placeholder-ios-gray outline-none">
                </div>
                <div>
                    <label class="text-xs font-semibold text-ios-gray uppercase tracking-wider mb-2 block">
                        <i class="fa-solid fa-envelope mr-1"></i> Email
                    </label>
                    <input type="email" id="buyerEmail" placeholder="nama@email.com" 
                           class="ios-input w-full px-4 py-4 rounded-2xl text-white placeholder-ios-gray outline-none">
                </div>
            </div>

            <!-- Total -->
            <div class="ios-card rounded-2xl p-5 mb-6 bg-gradient-to-br from-ios-card to-ios-card2">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-ios-gray text-sm">Subtotal</span>
                    <span id="subtotal" class="font-medium text-white">Rp 0</span>
                </div>
                <div class="flex justify-between items-center pt-3 border-t border-ios-border">
                    <span class="text-white font-semibold">Total Bayar</span>
                    <span id="totalPrice" class="text-2xl font-bold text-ios-blue">Rp 0</span>
                </div>
            </div>

            <!-- Order Button -->
            <button onclick="createOrder()" id="btnOrder" 
                    class="ios-button w-full py-4 rounded-2xl text-white font-bold text-lg flex items-center justify-center gap-3">
                <i class="fa-solid fa-bolt"></i>
                <span>ORDER SEKARANG</span>
            </button>
        </div>

        <!-- Payment Section -->
        <div id="paymentSection" class="hidden ios-card rounded-3xl p-6 slide-up">
            
            <!-- Status -->
            <div class="text-center mb-6">
                <div id="statusBadge" class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-ios-orange/20 text-ios-orange border border-ios-orange/30">
                    <span class="w-2 h-2 bg-ios-orange rounded-full animate-pulse status-dot"></span>
                    <span class="font-semibold text-sm">MENUNGGU PEMBAYARAN</span>
                </div>
            </div>

            <!-- QRIS -->
            <div class="ios-card rounded-2xl p-6 mb-6 bg-gradient-to-b from-ios-card to-black/50">
                <div class="text-center mb-4">
                    <p class="text-ios-gray text-xs mb-1 uppercase tracking-wider">Scan dengan e-wallet</p>
                    <p id="paymentAmount" class="text-3xl font-bold text-white">Rp 0</p>
                </div>
                
                <div class="relative bg-white rounded-2xl p-4 flex justify-center overflow-hidden">
                    <div id="qrisLoader" class="absolute inset-0 flex items-center justify-center bg-white">
                        <div class="w-10 h-10 border-3 border-ios-blue border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <img id="qrisImage" src="" alt="QRIS" class="w-56 h-56 object-contain hidden rounded-lg">
                </div>

                <div class="mt-4 text-center space-y-1">
                    <p class="text-xs text-ios-gray font-mono">Order ID: <span id="displayOrderId" class="text-white">-</span></p>
                    <p class="text-xs text-ios-gray">Berlaku: <span id="expiredTime" class="text-ios-orange">-</span></p>
                </div>
            </div>

            <!-- Checking Indicator -->
            <div class="flex items-center justify-center gap-3 text-sm text-ios-gray mb-4">
                <div class="w-5 h-5 border-2 border-ios-blue border-t-transparent rounded-full animate-spin" id="checkSpinner"></div>
                <span id="checkText">Memeriksa pembayaran...</span>
            </div>

            <button onclick="resetOrder()" class="w-full py-3 text-ios-gray hover:text-white text-sm font-medium transition">
                <i class="fa-solid fa-xmark mr-1"></i> Batalkan Pesanan
            </button>
        </div>

        <!-- Success Section -->
        <div id="successSection" class="hidden ios-card rounded-3xl p-8 text-center slide-up">
            <div class="w-24 h-24 ios-button-success rounded-full flex items-center justify-center mx-auto mb-6 scale-in relative">
                <i class="fa-solid fa-check text-4xl text-white"></i>
            </div>
            
            <h2 class="text-2xl font-bold text-white mb-2">Pembayaran Berhasil!</h2>
            <p class="text-ios-gray mb-6">Terima kasih, <span id="successName" class="text-white font-medium">-</span>!</p>
            
            <!-- Product Delivered -->
            <div class="ios-card rounded-2xl p-6 mb-6 text-left border-ios-green/30 bg-ios-green/5">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-14 h-14 rounded-2xl bg-ios-green/20 flex items-center justify-center text-3xl" id="successIcon">ðŸŽ¯</div>
                    <div>
                        <p class="font-bold text-white text-lg" id="successProduct">-</p>
                        <p class="text-ios-gray text-sm" id="successQty">-</p>
                    </div>
                </div>
                
                <div class="border-t border-ios-green/20 pt-4">
                    <p class="text-xs text-ios-gray mb-2 uppercase tracking-wider">
                        <i class="fa-solid fa-download mr-1"></i> Link Download
                    </p>
                    <a id="downloadLink" href="#" target="_blank" 
                       class="block w-full py-3 px-4 bg-ios-green/20 hover:bg-ios-green/30 text-ios-green rounded-xl font-semibold text-center transition break-all border border-ios-green/30">
                        <i class="fa-solid fa-external-link-alt mr-2"></i>
                        <span id="linkText">Buka Link</span>
                    </a>
                </div>
            </div>

            <p class="text-xs text-ios-gray mb-4">Link juga dikirim ke email Anda</p>
            
            <button onclick="resetOrder()" class="ios-button ios-button-success w-full py-4 rounded-2xl text-white font-bold flex items-center justify-center gap-2">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Beli Lagi</span>
            </button>
        </div>

        <!-- Error Toast -->
        <div id="errorToast" class="hidden fixed bottom-6 left-4 right-4 ios-glass rounded-2xl p-4 shadow-2xl transform translate-y-full transition-transform duration-300 max-w-md mx-auto z-50 border-ios-red/30">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-ios-red/20 flex items-center justify-center">
                    <i class="fa-solid fa-exclamation text-ios-red"></i>
                </div>
                <p id="errorMessage" class="text-white font-medium text-sm flex-1">Terjadi kesalahan</p>
                <button onclick="hideError()" class="text-ios-gray hover:text-white">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
