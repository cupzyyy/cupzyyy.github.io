<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyyXit - Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">
    
    <!-- Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        
        <!-- Header -->
        <div class="text-center mb-8 slide-up">
            <div class="inline-flex items-center justify-center w-20 h-20 ios-card rounded-3xl mb-4">
                <i class="fa-solid fa-bag-shopping text-3xl text-blue-500"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">ZyyXit<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">Store</span></h1>
            <p class="text-gray-500 text-sm">Pembayaran QRIS Otomatis</p>
        </div>

        <!-- Order Form -->
        <div id="orderForm" class="ios-card rounded-3xl p-6 slide-up">
            
            <!-- Products -->
            <div class="mb-6">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 block">
                    <i class="fa-solid fa-cube mr-1"></i> Pilih Produk
                </label>
                <div id="productList" class="space-y-3">
                    <div class="space-y-3">
                        <div class="h-24 bg-gray-800/50 rounded-2xl animate-pulse"></div>
                        <div class="h-24 bg-gray-800/50 rounded-2xl animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Quantity -->
            <div class="mb-6">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 block">
                    <i class="fa-solid fa-layer-group mr-1"></i> Jumlah
                </label>
                <div class="ios-card rounded-2xl p-2 flex items-center">
                    <button onclick="updateQty(-1)" class="w-12 h-12 flex items-center justify-center rounded-xl bg-gray-800 hover:bg-gray-700 transition">
                        <i class="fa-solid fa-minus text-sm"></i>
                    </button>
                    <input type="number" id="quantity" value="1" readonly class="flex-1 text-center bg-transparent text-2xl font-bold outline-none">
                    <button onclick="updateQty(1)" class="w-12 h-12 flex items-center justify-center rounded-xl bg-gray-800 hover:bg-gray-700 transition">
                        <i class="fa-solid fa-plus text-sm"></i>
                    </button>
                </div>
            </div>

            <!-- Customer -->
            <div class="mb-6 space-y-4">
                <div>
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 block">
                        <i class="fa-solid fa-user mr-1"></i> Nama
                    </label>
                    <input type="text" id="buyerName" placeholder="Nama lengkap" class="ios-input w-full px-4 py-4 rounded-2xl outline-none">
                </div>
                <div>
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 block">
                        <i class="fa-solid fa-envelope mr-1"></i> Email
                    </label>
                    <input type="email" id="buyerEmail" placeholder="email@example.com" class="ios-input w-full px-4 py-4 rounded-2xl outline-none">
                </div>
            </div>

            <!-- Total -->
            <div class="ios-card rounded-2xl p-5 mb-6">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-500 text-sm">Subtotal</span>
                    <span id="subtotal" class="font-medium">Rp 0</span>
                </div>
                <div class="flex justify-between items-center pt-3 border-t border-gray-700">
                    <span class="font-semibold">Total</span>
                    <span id="totalPrice" class="text-2xl font-bold text-blue-500">Rp 0</span>
                </div>
            </div>

            <button onclick="createOrder()" id="btnOrder" class="ios-button w-full py-4 rounded-2xl text-white font-bold text-lg flex items-center justify-center gap-3">
                <i class="fa-solid fa-bolt"></i>
                <span>ORDER SEKARANG</span>
            </button>
        </div>

        <!-- Payment Section -->
        <div id="paymentSection" class="hidden ios-card rounded-3xl p-6 slide-up">
            <div class="text-center mb-6">
                <div id="statusBadge" class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-orange-500/20 text-orange-400 border border-orange-500/30">
                    <span class="w-2 h-2 bg-orange-500 rounded-full animate-pulse"></span>
                    <span class="font-semibold text-sm">MENUNGGU PEMBAYARAN</span>
                </div>
            </div>

            <div class="ios-card rounded-2xl p-6 mb-6">
                <div class="text-center mb-4">
                    <p class="text-gray-500 text-xs mb-1 uppercase">Scan dengan e-wallet</p>
                    <p id="paymentAmount" class="text-3xl font-bold">Rp 0</p>
                </div>
                
                <div class="relative bg-white rounded-2xl p-4 flex justify-center">
                    <div id="qrisLoader" class="absolute inset-0 flex items-center justify-center bg-white rounded-2xl">
                        <div class="w-10 h-10 border-3 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <img id="qrisImage" src="" class="w-56 h-56 object-contain hidden rounded-lg">
                </div>

                <div class="mt-4 text-center space-y-1">
                    <p class="text-xs text-gray-500 font-mono">Order: <span id="displayOrderId" class="text-white">-</span></p>
                    <p class="text-xs text-gray-500">Expired: <span id="expiredTime" class="text-orange-400">-</span></p>
                </div>
            </div>

            <div class="flex items-center justify-center gap-3 text-sm text-gray-500 mb-4">
                <div class="w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full animate-spin" id="checkSpinner"></div>
                <span id="checkText">Memeriksa pembayaran...</span>
            </div>

            <button onclick="resetOrder()" class="w-full py-3 text-gray-500 hover:text-white text-sm">
                <i class="fa-solid fa-xmark mr-1"></i> Batalkan
            </button>
        </div>

        <!-- Success Section -->
        <div id="successSection" class="hidden ios-card rounded-3xl p-8 text-center slide-up">
            <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 scale-in">
                <i class="fa-solid fa-check text-4xl text-white"></i>
            </div>
            
            <h2 class="text-2xl font-bold mb-2">Pembayaran Berhasil!</h2>
            <p class="text-gray-500 mb-6">Terima kasih, <span id="successName" class="text-white font-medium">-</span>!</p>
            
            <div class="ios-card rounded-2xl p-6 mb-6 text-left border-green-500/30 bg-green-500/5">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-14 h-14 rounded-2xl bg-green-500/20 flex items-center justify-center text-3xl" id="successIcon">ðŸŽ¯</div>
                    <div>
                        <p class="font-bold text-white text-lg" id="successProduct">-</p>
                        <p class="text-gray-500 text-sm" id="successQty">-</p>
                    </div>
                </div>
                
                <div class="border-t border-green-500/20 pt-4">
                    <p class="text-xs text-gray-500 mb-2 uppercase">Link Download</p>
                    <a id="downloadLink" href="#" target="_blank" class="block w-full py-3 px-4 bg-green-500/20 hover:bg-green-500/30 text-green-400 rounded-xl font-semibold text-center transition break-all border border-green-500/30">
                        <i class="fa-solid fa-download mr-2"></i>Download Sekarang
                    </a>
                </div>
            </div>

            <button onclick="resetOrder()" class="ios-button bg-gradient-to-r from-green-500 to-green-600 w-full py-4 rounded-2xl text-white font-bold">
                <i class="fa-solid fa-bag-shopping mr-2"></i>Beli Lagi
            </button>
        </div>

        <!-- Error Toast -->
        <div id="errorToast" class="hidden fixed bottom-6 left-4 right-4 ios-glass rounded-2xl p-4 transform translate-y-full transition-transform duration-300 max-w-md mx-auto z-50 border-red-500/30">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center">
                    <i class="fa-solid fa-exclamation text-red-500"></i>
                </div>
                <p id="errorMessage" class="text-white font-medium text-sm flex-1">Error</p>
                <button onclick="hideError()" class="text-gray-500 hover:text-white">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
